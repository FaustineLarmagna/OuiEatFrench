parameters:
    oui_eat_french.farmer.form.type.farmerproduct.class: OuiEatFrench\FarmerBundle\Form\FarmerProductType
    oui_eat_french.farmer.form.type.availability_farmer.class: OuiEatFrench\FarmerBundle\Form\AvailabilityFarmerType

services:
    oui_eat_french.farmer.form.type.farmerproduct:
        class: OuiEatFrench\FarmerBundle\Form\FarmerProductType
        arguments: [ @service_container ]
        tags:
              - { name: form.type, alias: ouieatfrench_farmerbundle_farmerproducttype }

    oui_eat_french.farmer.form.type.userfarmershort:
        class: OuiEatFrench\FarmerBundle\Form\UserFarmerShortType
        arguments: [ @service_container ]
        tags:
              - { name: form.type, alias: ouieatfrench_farmerbundle_userfarmershorttype }

    oui_eat_french.farmer.form.type.userfarmer:
        class: OuiEatFrench\FarmerBundle\Form\UserFarmerType
        arguments: [ @service_container ]
        tags:
              - { name: form.type, alias: ouieatfrench_farmerbundle_userfarmertype }

    oui_eat_french.farmer.form.type.availability_farmer:
        class: OuiEatFrench\FarmerBundle\Form\AvailabilityFarmerType
        arguments: [ @service_container ]
        tags:
              - { name: form.type, alias: ouieatfrench_farmerbundle_availabilityfarmertype }
